layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        </div>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> - <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <div>
      </li>
    {% endfor %}
  </ul>

</div>
